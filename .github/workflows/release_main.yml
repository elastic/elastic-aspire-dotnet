name: 'CD'

on:
  release:
    types:
      - 'published'

jobs:
  release:
    name: 'Release'
    uses: ./.github/workflows/release.yml
    with:
      flavor: 'main'
      solution: 'ElasticAspire.sln'
      release_tag: ${{ github.event.release.tag_name }}
      release_body: ${{ github.event.release.body }}
    secrets: 'inherit'
